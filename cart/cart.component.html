<ng-container *ngIf="product.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>
                            <img src="{{item.imageurl}}" width="200px" height="150px">
                        </td>
                        <th>{{item.price | currency:'INR'}}</th>
                        <td>{{item.total | currency:'INR'}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger" name="remove">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td><button class="btn btn-danger" (click)="emptycart()">Empty cart</button></td>
                        <td><button  routerLink="cart" class="btn btn-primary">Shop More</button></td>
                        <td><button routerLink="checkout"class="btn btn-primary">CheckOut</button></td>
                        <td><strong>Grand Total:{{grandTotal |currency:'INR'}}</strong></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="assets\cartEmptyImage.jpg" width="1000px" height="800px">
            
            <button routerLink="user"id="shop" class="btn btn-primary">Shop Now</button>

        </div>
    </div>
    
</ng-container>
