
<app-bedroomcategory></app-bedroomcategory>

<app-search></app-search>
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
          
  <form  #spForm="ngForm" (submit)="addProduct()">
    <div *ngIf='newproduct.id== 0;else elseBlock'>Add product</div>
    <ng-template #elseBlock>Update Product</ng-template>
    <hr>
      <div class="form-group row">
          <label for="Name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="productName" [(ngModel)] = "newproduct.name">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="SKU" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="text" name="sku" [(ngModel)] ="newproduct.price">
          </div>
        </div>
  
  
        <div class="form-group row">
          <label for="Description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="text" name="Description" [(ngModel)]="newproduct.description">
          </div>
        </div>
  
  
        <div class="form-group row">
          <label for="Unit_Price" class="col-sm-2 col-form-label">Rating</label>
          <div class="col-sm-10">
            <input type="text" name="unit_price" [(ngModel)]="newproduct.rating">
          </div>
        </div>
        <div class="form-group row">
          <label for="category_id" class="col-sm-2 col-form-label">categoryId</label>
          <div class="col-sm-10">
          <select name="category_id" [(ngModel)]="newproduct.categoryid">
            <option value="1">Bedroom</option>
            <option value="2">Bathroom</option>
            <option value="3">Hall</option>
            <option value="4">Kitchen</option>
            <option value="5">Dinning</option>
          </select></div>
        </div>
        
  
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div></div></div>
